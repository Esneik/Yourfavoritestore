<div class="container mt-4">
    <div class="col">
      <div class="">
        <h1 class="mt-4">{{ product.name }}</h1>
        <div class="col-12 mt-4">
            <div id="carouselExampleIndicators" class="carousel slide carousel-custom">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div *ngFor="let image of product.images; let i = index" class="carousel-item" [class.active]="i === 0">
                    <img [src]="image" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
       <div class="col">
        <div class="detail-text fs-5 mt-5 mb-4">
            {{ product.description }}
        </div>
    </div> 
        <div class="row mt-5">
        <div class="col mt-3">
            <p class="m-0 fs-5">En stock: {{ product.stock }}</p>
        </div>
        <div class="row">
        <div class="col d-flex justify-content-end">
            <!-- Precio alineado a la derecha  -->
           <p class="text-end fs-4">{{ product.price }} RD$</p>
